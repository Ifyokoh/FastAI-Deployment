<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="../static/style.css">

    <title>AI Class Monitor</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Calculate Attentiveness Score</h1>
        </div>
        <div class="row">
            <p>Upload an image frame or a video from your computer to Calculate the class attentiveness score
            </p>

        </div>
        <div class="row">
            <img id="uploadedImg">
        </div>

        <div class="row">
            <form enctype="multipart/form-data" method="POST" name="fileinfo">
                <label>Upload your File:</label>
                <input type="file" name="file" required />
                <input type="submit" value="Score!" />
            </form>
    
        </div>
        <div class="row">
   
            <h2>Results</h2>
            <div id="loader" class="lds-dual-ring"></div>
        </div>
        <div id="results" class="grid-container">
        </div>
    </div>



    <footer>
        <p>
            Research and Innovation Team
            <!-- <a class="github-button" href="https://github.com/sebastian-schuchmann" data-show-count="true"
                aria-label="Follow @sebastian-schuchmann on GitHub">Follow @sebastian-schuchmann</a> -->

        </p>

    </footer>

    <script src="../static/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
